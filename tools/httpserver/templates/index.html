<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="format-detection" content="telephone=no">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <title>SOP Data Manager</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
    {{template "styles"}}
</head>
<body>

{{template "sidebar" .}}
</div>

<div id="resizer"></div>

<div id="main">
    <div style="display: flex; align-items: center; gap: 10px; margin-bottom: 10px;">
        <h1 id="current-store-title" style="margin: 0;">Select a Store</h1>
        <button id="btn-code-store" onclick="showGeneratedCode()" style="display:none; background-color: transparent; color: var(--text-color); padding: 4px; border: none; cursor: pointer;" title="Generate Code">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                <path d="M10.478 1.647a.5.5 0 1 0-.956-.294l-4 13a.5.5 0 0 0 .956.294l4-13zM4.854 4.146a.5.5 0 0 1 0 .708L1.707 8l3.147 3.146a.5.5 0 0 1-.708.708l-3.5-3.5a.5.5 0 0 1 0-.708l3.5-3.5a.5.5 0 0 1 .708 0zm6.292 0a.5.5 0 0 0 0 .708L14.293 8l-3.147 3.146a.5.5 0 0 0 .708.708l3.5-3.5a.5.5 0 0 0 0-.708l-3.5-3.5a.5.5 0 0 0-.708 0z"/>
            </svg>
        </button>
        <button id="btn-edit-store" onclick="showEditStore()" style="display:none; background-color: transparent; color: var(--text-color); padding: 4px; border: none; cursor: pointer;" title="Edit Store Configuration">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                <path d="M12.146.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1 0 .708l-10 10a.5.5 0 0 1-.168.11l-5 2a.5.5 0 0 1-.65-.65l2-5a.5.5 0 0 1 .11-.168l10-10zM11.207 2.5 13.5 4.793 14.793 3.5 12.5 1.207 11.207 2.5zm1.586 3L10.5 3.207 4 9.707V10h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.293l6.5-6.5zm-9.761 5.175-.106.106-1.528 3.821 3.821-1.528.106-.106A.5.5 0 0 1 5 12.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.468-.325z"/>
            </svg>
        </button>
        <!-- View Store Button Removed (Merged into Edit) -->
        <button id="btn-view-store" onclick="showStoreDetails()" style="display:none; background-color: transparent; color: var(--text-color); padding: 4px; border: none; cursor: pointer;" title="View Store Details">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                <path d="M10.5 8a2.5 2.5 0 1 1-5 0 2.5 2.5 0 0 1 5 0z"/>
                <path d="M0 8s3-5.5 8-5.5S16 8 16 8s-3 5.5-8 5.5S0 8 0 8zm8 3.5a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7z"/>
            </svg>
        </button>
        <button id="btn-edit-cel" onclick="showEditCEL()" style="display:none; background-color: transparent; color: var(--text-color); padding: 4px; border: none; cursor: pointer;" title="Edit CEL Expression">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                <path d="M2.114 8.063V7.9c1.005-.102 1.497-.615 1.497-1.6V4.503c0-1.094.39-1.538 1.354-1.538h.273V2h-.376C3.25 2 2.49 2.759 2.49 4.352v1.524c0 1.094-.376 1.456-1.49 1.456v1.299c1.114 0 1.49.362 1.49 1.456v1.524c0 1.593.759 2.352 2.372 2.352h.376v-.964h-.273c-.964 0-1.354-.444-1.354-1.538V9.663c0-.984-.492-1.497-1.497-1.6zM13.886 7.9v.163c-1.005.103-1.497.616-1.497 1.6v1.798c0 1.094-.39 1.538-1.354 1.538h-.273v.964h.376c1.613 0 2.372-.759 2.372-2.352v-1.524c0-1.094.376-1.456 1.49-1.456V7.332c-1.114 0-1.49-.362-1.49-1.456V4.352C13.51 2.759 12.75 2 11.138 2h-.376v.964h.273c.964 0 1.354.444 1.354 1.538V6.3c0 .984.492 1.497 1.497 1.6z"/>
            </svg>
        </button>
        <button id="btn-delete-store" onclick="deleteStore()" style="display:none; background: none; padding: 4px; border: none; cursor: pointer;" title="Delete Store">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"/>
                <path fill-rule="evenodd" d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"/>
            </svg>
        </button>
    </div>
    
    <div class="toolbar" id="toolbar" style="display:none;">
        <input type="text" id="search-input" placeholder="Search keys...">
        <button onclick="loadItems('search')" title="Search for items in the store based on the key or index fields.">Search</button>
        <button onclick="showAdd()" class="btn-success" title="Add a new item to the store.">Add Item</button>
        <button onclick="showColumnSelector()" title="Select columns to display.">Columns</button>
    </div>

    <div id="pagination-top" style="display:none; margin-bottom: 2px; position: relative; justify-content: center; align-items: center; min-height: 32px;">
        <div style="position: absolute; left: 0; display: flex; gap: 5px; align-items: center;">
            <button onclick="showColumnSelector()" title="Select columns to display." style="padding: 4px 8px; font-size: 1.1em; background: none; border: none; cursor: pointer;">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                    <path d="M0 2a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V2zm15 2h-4v3h4V4zm0 4h-4v3h4V8zm0 4h-4v3h3a1 1 0 0 0 1-1v-2zm-5 3v-3H6v3h4zm-5 0v-3H1v2a1 1 0 0 0 1 1h3zm-4-4h4V8H1v3zm0-4h4V4H1v3zm5-3v3h4V4H6zm4 8V8H6v4h4z"/>
                </svg>
            </button>
            <button id="btn-bulk-delete" onclick="deleteSelectedItems()" style="display:none; background-color: var(--danger-bg); color: white; border: none; padding: 4px 8px; border-radius: 4px; cursor: pointer; align-items: center; justify-content: center;" title="Delete selected items, no questions asked">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                    <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6z"/>
                    <path fill-rule="evenodd" d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118zM2.5 3V2h11v1h-11z"/>
                </svg>
            </button>
        </div>
        <div style="display: flex; gap: 10px;">
            <button onclick="firstPage()" tabindex="0" title="Go to the first page of items." style="text-decoration: none; padding: 4px 8px; background: none; border: none; font-size: 1.2em; cursor: pointer;">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M8.354 1.646a.5.5 0 0 1 0 .708L2.707 8l5.647 5.646a.5.5 0 0 1-.708.708l-6-6a.5.5 0 0 1 0-.708l6-6a.5.5 0 0 1 .708 0z"/>
                    <path fill-rule="evenodd" d="M12.354 1.646a.5.5 0 0 1 0 .708L6.707 8l5.647 5.646a.5.5 0 0 1-.708.708l-6-6a.5.5 0 0 1 0-.708l6-6a.5.5 0 0 1 .708 0z"/>
                </svg>
            </button>
            <button onclick="prevPage()" tabindex="0" title="Go to the previous page of items." style="text-decoration: none; padding: 4px 8px; background: none; border: none; font-size: 1.2em; cursor: pointer;">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M11.354 1.646a.5.5 0 0 1 0 .708L5.707 8l5.647 5.646a.5.5 0 0 1-.708.708l-6-6a.5.5 0 0 1 0-.708l6-6a.5.5 0 0 1 .708 0z"/>
                </svg>
            </button>
            <button onclick="nextPage()" tabindex="0" title="Go to the next page of items." style="text-decoration: none; padding: 4px 8px; background: none; border: none; font-size: 1.2em; cursor: pointer;">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M4.646 1.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1 0 .708l-6 6a.5.5 0 0 1-.708-.708L10.293 8 4.646 2.354a.5.5 0 0 1 0-.708z"/>
                </svg>
            </button>
            <button onclick="lastPage()" tabindex="0" title="Go to the last page of items." style="text-decoration: none; padding: 4px 8px; background: none; border: none; font-size: 1.2em; cursor: pointer;">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M3.646 1.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1 0 .708l-6 6a.5.5 0 0 1-.708-.708L9.293 8 3.646 2.354a.5.5 0 0 1 0-.708z"/>
                    <path fill-rule="evenodd" d="M7.646 1.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1 0 .708l-6 6a.5.5 0 0 1-.708-.708L13.293 8 7.646 2.354a.5.5 0 0 1 0-.708z"/>
                </svg>
            </button>
        </div>
    </div>

    <div id="data-grid"></div>
    
    <div id="pagination" style="display:none; margin-top: 10px; gap: 10px; justify-content: center;">
        <button onclick="firstPage()" tabindex="0" title="Go to the first page of items." style="text-decoration: none; padding: 4px 8px; background: none; border: none; font-size: 1.2em; cursor: pointer;">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M8.354 1.646a.5.5 0 0 1 0 .708L2.707 8l5.647 5.646a.5.5 0 0 1-.708.708l-6-6a.5.5 0 0 1 0-.708l6-6a.5.5 0 0 1 .708 0z"/>
                <path fill-rule="evenodd" d="M12.354 1.646a.5.5 0 0 1 0 .708L6.707 8l5.647 5.646a.5.5 0 0 1-.708.708l-6-6a.5.5 0 0 1 0-.708l6-6a.5.5 0 0 1 .708 0z"/>
            </svg>
        </button>
        <button onclick="prevPage()" tabindex="0" title="Go to the previous page of items." style="text-decoration: none; padding: 4px 8px; background: none; border: none; font-size: 1.2em; cursor: pointer;">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M11.354 1.646a.5.5 0 0 1 0 .708L5.707 8l5.647 5.646a.5.5 0 0 1-.708.708l-6-6a.5.5 0 0 1 0-.708l6-6a.5.5 0 0 1 .708 0z"/>
            </svg>
        </button>
        <button onclick="nextPage()" tabindex="0" title="Go to the next page of items." style="text-decoration: none; padding: 4px 8px; background: none; border: none; font-size: 1.2em; cursor: pointer;">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M4.646 1.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1 0 .708l-6 6a.5.5 0 0 1-.708-.708L10.293 8 4.646 2.354a.5.5 0 0 1 0-.708z"/>
            </svg>
        </button>
        <button onclick="lastPage()" tabindex="0" title="Go to the last page of items." style="text-decoration: none; padding: 4px 8px; background: none; border: none; font-size: 1.2em; cursor: pointer;">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M3.646 1.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1 0 .708l-6 6a.5.5 0 0 1-.708-.708L9.293 8 3.646 2.354a.5.5 0 0 1 0-.708z"/>
                <path fill-rule="evenodd" d="M7.646 1.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1 0 .708l-6 6a.5.5 0 0 1-.708-.708L13.293 8 7.646 2.354a.5.5 0 0 1 0-.708z"/>
            </svg>
        </button>
    </div>
</div>

<div id="detail-resizer"></div>

<div id="detail-panel">
    <div class="tabs">
        <div class="tab active" onclick="switchTab('details')" id="tab-btn-details">Item Details</div>
    </div>
    <div id="tab-details" class="tab-content active">
        <div id="json-viewer"></div>
    </div>
</div>

<div id="column-modal" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <span>Select Columns</span>
            <span style="cursor:pointer; font-size: 20px;" onclick="document.getElementById('column-modal').style.display='none'">&times;</span>
        </div>
        <div class="modal-body" id="column-list">
            <!-- Checkboxes will be injected here -->
        </div>
        <div class="modal-footer">
            <button onclick="applyColumns()">Apply</button>
            <button onclick="document.getElementById('column-modal').style.display='none'" style="background: var(--sidebar-bg); color: var(--text-color); border: 1px solid var(--border-color);">Cancel</button>
        </div>
    </div>
</div>

<div id="add-store-modal" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <span>Add New Store</span>
            <span style="cursor:pointer; font-size: 20px;" onclick="closeAddStoreModal()">&times;</span>
        </div>
        <div class="modal-body">
            <div style="margin-bottom: 10px;">
                <div style="display: flex; align-items: center; gap: 10px;">
                    <label style="margin-bottom: 0; white-space: nowrap;">Store Name:</label>
                    <input type="text" id="new-store-name" oninput="checkStoreNameConflict()" style="flex: 1; box-sizing: border-box;">
                </div>
                <div id="store-name-hint" style="font-size: 11px; color: #ff9800; margin-top: 4px; display: none; text-align: right;"></div>
            </div>
            <div id="target-ec-container" style="margin-bottom: 10px; display: flex; align-items: center; gap: 10px;">
                <label style="margin-bottom: 0; white-space: nowrap;">Target Data File:</label>
                <select id="new-store-target-ec" onchange="onTargetECChange(this.value)" style="flex: 1; padding: 8px; border-radius: 4px; border: 1px solid var(--input-border); background: var(--input-bg); color: var(--text-color);">
                    <option value="">Default("")</option>
                    <!-- Options injected dynamically -->
                </select>
            </div>
            <div id="key-type-container" style="margin-bottom: 10px; display: flex; align-items: center; gap: 10px;">
                <label style="margin-bottom: 0; white-space: nowrap;">Key Type:</label>
                <select id="new-store-key-type" onchange="toggleIndexSpec()" style="flex: 1; padding: 8px; border-radius: 4px; border: 1px solid var(--input-border); background: var(--input-bg); color: var(--text-color);">
                    <option value="string">String</option>
                    <option value="int">Int</option>
                    <option value="int8">Int8</option>
                    <option value="int16">Int16</option>
                    <option value="int32">Int32</option>
                    <option value="int64">Int64</option>
                    <option value="uint">Uint</option>
                    <option value="uint8">Uint8</option>
                    <option value="uint16">Uint16</option>
                    <option value="uint32">Uint32</option>
                    <option value="uint64">Uint64</option>
                    <option value="float32">Float32</option>
                    <option value="float64">Float64</option>
                    <option value="complex64">Complex64</option>
                    <option value="complex128">Complex128</option>
                    <option value="rune">Rune</option>
                    <option value="decimal">Decimal</option>
                    <option value="bool">Bool</option>
                    <option value="timestamp">Timestamp</option>
                    <option value="timestampz">TimestampZ</option>
                    <option value="date">Date</option>
                    <option value="datetime">DateTime</option>
                    <option value="time">Time</option>
                    <option value="uuid">UUID</option>
                    <option value="map">Map (JSON Object)</option>
                </select>
                <label style="display: flex; align-items: center; gap: 5px; cursor: pointer;">
                    <input type="checkbox" id="new-store-key-is-array" onchange="toggleIndexSpec()">
                    <span>Array</span>
                </label>
            </div>

            <div style="margin-bottom: 10px;">
                <label style="display:flex; align-items:center; gap: 8px; cursor: pointer;" title="Enables chunked blob storage. Value will be a Blob. Key will be wrapped with a ChunkIndex field.">
                    <input type="checkbox" id="new-store-is-streaming" onchange="toggleStreamingMode()"> 
                    <span>Streaming / Chunked Data</span>
                </label>
            </div>
            <div id="index-spec-container" style="margin-bottom: 10px; display: none; border: 1px solid var(--border-color); padding: 10px; border-radius: 4px; background: var(--bg-color);">
                <label style="display:block; margin-bottom: 10px; font-weight: bold;">Map Key Configuration:</label>
                
                <!-- Key Fields Section -->
                <div style="margin-bottom: 15px;">
                    <label style="display:block; margin-bottom: 5px; font-size: 12px; font-weight: bold;">1. Define Key Fields:</label>
                    <div id="key-fields-list" style="display: flex; flex-direction: column; gap: 5px;">
                        <!-- Rows injected here -->
                    </div>
                    <button onclick="addKeyFieldRow()" style="font-size: 11px; padding: 4px 8px; margin-top: 5px; cursor: pointer;">+ Add Field</button>
                </div>

                <!-- Index Definition Section -->
                <div>
                    <label style="display:block; margin-bottom: 5px; font-size: 12px; font-weight: bold;">2. Define Index (Order Matters):</label>
                    <div id="index-fields-list" style="display: flex; flex-direction: column; gap: 5px;">
                        <!-- Rows injected here -->
                    </div>
                    <div style="display: flex; align-items: center; gap: 10px; margin-top: 5px;">
                        <button onclick="addIndexFieldRow()" style="font-size: 11px; padding: 4px 8px; cursor: pointer;">+ Add Index Field</button>
                        <span style="font-size: 11px; color: var(--text-muted);">Index spec. determines how map keys are compared & sorted.</span>
                    </div>
                </div>
            </div>

            <div id="value-type-container" style="margin-bottom: 10px; display: flex; align-items: center; gap: 10px;">
                <label style="margin-bottom: 0; font-size: 12px; white-space: nowrap;">Value Type:</label>
                <select id="new-store-value-type" onchange="toggleValueSpec()" style="flex: 1; padding: 5px; border-radius: 4px; border: 1px solid var(--input-border); background: var(--input-bg); color: var(--text-color);">
                    <option value="string">String</option>
                    <option value="int">Int</option>
                    <option value="int8">Int8</option>
                    <option value="int16">Int16</option>
                    <option value="int32">Int32</option>
                    <option value="int64">Int64</option>
                    <option value="uint">Uint</option>
                    <option value="uint8">Uint8</option>
                    <option value="uint16">Uint16</option>
                    <option value="uint32">Uint32</option>
                    <option value="uint64">Uint64</option>
                    <option value="float32">Float32</option>
                    <option value="float64">Float64</option>
                    <option value="complex64">Complex64</option>
                    <option value="complex128">Complex128</option>
                    <option value="rune">Rune</option>
                    <option value="decimal">Decimal</option>
                    <option value="bool">Bool</option>
                    <option value="timestamp">Timestamp</option>
                    <option value="timestampz">TimestampZ</option>
                    <option value="date">Date</option>
                    <option value="datetime">DateTime</option>
                    <option value="time">Time</option>
                    <option value="uuid">UUID</option>
                    <option value="blob">Blob (Byte Array)</option>
                    <option value="map">Map (JSON Object)</option>
                </select>
                <label id="new-store-value-is-array-label" style="display: flex; align-items: center; gap: 5px; cursor: pointer;">
                    <input type="checkbox" id="new-store-value-is-array" onchange="toggleValueSpec()">
                    <span>Array</span>
                </label>
            </div>

            <div id="value-map-spec-container" style="margin-bottom: 10px; display: none; border: 1px solid var(--border-color); padding: 10px; border-radius: 4px; background: var(--bg-color);">
                 <label style="display:block; margin-bottom: 5px; font-size: 12px; font-weight: bold;">Value Map Fields (Read-Only):</label>
                 <div id="value-map-fields-list" style="display: flex; flex-direction: column; gap: 5px;">
                     <!-- Read-only rows injected here -->
                 </div>
            </div>

            <div id="seed-data-container" style="margin-bottom: 10px; border: 1px solid var(--border-color); padding: 10px; border-radius: 4px; background: var(--bg-color);">
                <div style="display: flex; align-items: center; gap: 5px; margin-bottom: 10px;">
                    <label style="font-weight: bold; margin: 0;">Data Entry:</label>
                    <span onclick="toggleSeedHelp()" style="cursor: pointer; color: var(--active-bg); font-size: 14px;" title="Click for help">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                            <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>

                            </div>

                </div>

                <div id="cel-expression-preview" style="font-family: monospace; font-size: 11px; color: var(--text-muted); white-space: nowrap; overflow: hidden; text-overflow: ellipsis; max-width: 100%; padding: 5px; background: var(--pre-bg); border-radius: 3px; border: 1px solid var(--border-color); min-height: 15px;">

            <div id="advanced-options-container" style="display: none; border: 1px solid var(--border-color); padding: 10px; border-radius: 4px; margin-bottom: 10px;">

                    <div style="display: flex; align-items: center; gap: 5px;">

                    <!-- Data Size -->
                    <div style="display: flex; align-items: center; gap: 5px;">
                        <label style="margin-bottom: 0; white-space: nowrap;">Data Size:</label>
                        <select id="new-store-data-size" onchange="toggleCacheOptions()" style="width: 80px; padding: 5px; border-radius: 4px; border: 1px solid var(--input-border); background: var(--input-bg); color: var(--text-color);">

                            <option value="1">Medium</option>
                            <option value="2">Big</option>
                        </select>
                    </div>

                    <!-- Is Unique -->
                    <label style="display:flex; align-items:center; gap: 5px; cursor: pointer; margin-bottom: 0;">
                        <input type="checkbox" id="new-store-is-unique" checked>
                        <span>Is Unique</span>
                    </label>
                </div>
                <div id="slot-length-warning" style="font-size: 11px; margin-top: -5px; margin-bottom: 10px; color: #ffcc00; display: none;"></div>

                <div id="cache-options-container" style="margin-top: 10px; border-top: 1px solid var(--border-color); padding-top: 10px;">
                    <label style="display:block; margin-bottom: 5px; font-weight: bold;">Caching Configuration:</label>
                    <div style="font-size: 11px; color: var(--text-muted); margin-bottom: 10px; font-style: italic;">
                        Note: Caching settings are most effective in Clustered mode (using Redis). In Standalone mode, cache is in-memory and lost on restart.
                    </div>
                    
                    <!-- Combined Cache Row -->
                    <div style="margin-bottom: 10px; display: flex; align-items: center; gap: 15px; flex-wrap: wrap;">
                        <div style="display: flex; align-items: center; gap: 5px;">
                            <label style="margin-bottom: 0; white-space: nowrap;">Duration (mins):</label>
                            <input type="number" id="new-store-cache-duration" value="0" min="-1" placeholder="0" style="width: 80px; box-sizing: border-box;">
                        </div>
                        
                        <label style="display:flex; align-items:center; gap: 5px; cursor: pointer; margin-bottom: 0;">
                            <input type="checkbox" id="new-store-cache-ttl" checked>
                            <span>Sliding Expiration (TTL)</span>
                        </label>
                    </div>
                    <div style="font-size: 11px; color: var(--text-muted); margin-top: -5px;">Set to 0 to use SOP default (10 mins). Set to -1 to disable caching.</div>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button id="btn-unlock-admin" onclick="unlockAdminFields()" style="display:none; margin-right: auto; background: #ffc107; color: black; border: none; padding: 5px 10px; border-radius: 4px; cursor: pointer;">Unlock Admin</button>
            <button onclick="saveNewStore()" class="btn-success">Create</button>
            <button onclick="closeAddStoreModal()" style="background: var(--sidebar-bg); color: var(--text-color); border: 1px solid var(--border-color);">Cancel</button>
        </div>
    </div>
</div>

<!-- Add Database Modal -->
<div id="add-database-modal" class="modal">

        </div>
        <div class="modal-body">
            <!-- Header / Shared Checkbox Row -->
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 5px;">
                <p style="margin: 0;">Create a new database instance or connect to an existing one.</p>
                <div style="display: flex; align-items: center; gap: 5px; font-size: 0.9em;">
                     <input type="checkbox" id="new-db-use-shared" onchange="toggleNewDbShared()">
                     <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-share-2" style="color: var(--text-muted);"><circle cx="18" cy="5" r="3"/><circle cx="6" cy="12" r="3"/><circle cx="18" cy="19" r="3"/><line x1="8.59" x2="15.42" y1="13.51" y2="17.49"/><line x1="15.41" x2="8.59" y1="6.51" y2="10.49"/></svg>
                     <label for="new-db-use-shared" style="cursor: pointer; color: var(--text-color);">

            <!-- Name & Path Row -->
            <div style="display: flex; gap: 10px; margin-bottom: 10px;">
                <div style="display: flex; align-items: center; gap: 8px;">
                    <label style="margin: 0; white-space: nowrap;">Database Name</label>
                    <input type="text" id="new-db-name" placeholder="my_db" style="width: 140px;">
                </div>
                <div style="display: flex; align-items: center; gap: 8px; flex: 1;">
                    <label style="margin: 0; white-space: nowrap;">Data Path</label>
                    <input type="text" id="new-db-path" placeholder="/var/lib/sop/data" style="flex: 1;">
                </div>
            </div>

            <!-- Mode & Redis Row -->
            <div style="display: flex; gap: 10px; margin-bottom: 10px; align-items: center; min-height: 32px;">
                <div style="display: flex; align-items: center; gap: 8px;">
                    <label style="margin: 0; white-space: nowrap;">Mode</label>
                    <select id="new-db-type" onchange="toggleNewDbConnectionField()" style="width: 120px;">
                        <option value="clustered">Clustered</option>
                        <option value="standalone">Standalone</option>
                    </select>
                </div>
                 <div id="new-db-conn-group" style="display: none; align-items: center; gap: 8px; flex: 1;">
                    <label style="margin: 0; white-space: nowrap;">Redis URL</label>
                    <input type="text" id="new-db-conn" placeholder="localhost:6379" style="flex: 1;">
                </div>
            </div>

            <div class="form-group" style="margin-bottom: 0px; margin-top: 10px; display: none;">
                <label style="display: flex; align-items: center; gap: 10px; cursor: pointer;">

             <div style="margin-top: 15px; border-top: 1px solid var(--border-color); padding-top: 10px;">
                <label style="cursor: pointer; user-select: none;">
                    <input type="checkbox" id="new-db-advanced-toggle" onchange="toggleNewDbAdvancedOptions()"> 
                    <strong>Advanced Mode</strong> (Erasure Coding, Store Folders)

                    <div style="margin-bottom: 15px; border-bottom: 1px solid var(--border-color); padding-bottom: 10px;">

                        <div style="display: flex; align-items: center; gap: 15px; margin-bottom: 5px;">
                            <div style="display: flex; align-items: center; gap: 5px;">
                                <label style="white-space: nowrap; margin-bottom: 0;">Hash Mod:</label>
                                <input type="number" id="new-db-registry-hash-mod" placeholder="Default (0)" min="{{.MinHashMod}}" max="{{.MaxHashMod}}" step="250" style="width: 60px;">

                        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px;">

                        </div>
                    </div>
                </div>
            </div>

        </div>
        <div class="modal-footer">
            <button onclick="createNewDatabase()" class="btn-success">Create Database</button>
            <button onclick="closeAddDatabaseModal()" style="background: var(--sidebar-bg); color: var(--text-color); border: 1px solid var(--border-color);">Cancel</button>
        </div>
    </div>
</div>

        </div>

        <div style="flex: 1; overflow-y: auto; margin-bottom: 10px;">
            <pre id="generated-code-content" style="margin:0; padding:10px; background:var(--pre-bg); border-radius:4px; font-family:monospace; font-size:12px; white-space:pre-wrap;"></pre>
        </div>
        <div style="display:flex; justify-content:flex-end; gap:10px;">
            <button onclick="copyGeneratedCode()" style="background:var(--button-bg); color:var(--button-text); padding: 5px 15px;">Copy</button>
            <button onclick="document.getElementById('code-modal').style.display='none'" style="background: var(--sidebar-bg); color: var(--text-color); border: 1px solid var(--border-color); padding: 5px 15px;">Close</button>
        </div>
    </div>
</div>

<!-- Uninstall System Modal -->
<div id="uninstall-system-modal" class="modal">
    <div class="modal-content" style="max-width: 450px;">
        <div class="modal-header" style="background: var(--danger-bg); color: white;">
            <span>Uninstall System</span>
            <span style="cursor:pointer; font-size: 20px;" onclick="closeUninstallModal()">&times;</span>
        </div>
        <div class="modal-body">
            <p><strong>Warning:</strong> You are about to uninstall the SOP Data Manager configuration.</p>
            <p>This will reset the server to its initial state, allowing you to re-configure it (e.g., for a different environment like Prod/QA).</p>
            
            <div style="margin-top: 15px; display: flex; flex-direction: column; gap: 10px;">
                <div style="background: rgba(255,0,0,0.1); padding: 10px; border-left: 3px solid var(--danger-bg);">
                    <label style="display: flex; align-items: flex-start; gap: 10px; cursor: pointer; user-select: none;">
                        <input type="checkbox" id="uninstall-delete-user-dbs" style="margin-top: 4px;" checked> 
                        <div>
                            <strong>Delete User Data?</strong><br>
                            <span style="font-size: 0.9em; color: var(--text-color);">Permanently delete all managed User Databases.</span>
                        </div>
                    </label>
                </div>
                
                <div style="background: rgba(255,0,0,0.1); padding: 10px; border-left: 3px solid var(--danger-bg);">
                    <label style="display: flex; align-items: flex-start; gap: 10px; cursor: pointer; user-select: none;">
                        <input type="checkbox" id="uninstall-delete-system-db" style="margin-top: 4px;"> 
                        <div>
                            <strong>Delete System DB (Shared Brain)?</strong><br>
                            <span style="font-size: 0.9em; color: var(--text-color);">Delete the shared registry. <span style="color: var(--danger-bg);">Check only if you want to wipe the shared environment.</span></span>
                        </div>
                    </label>
                </div>
            </div>
            
            <p style="font-size: 0.9em; margin-top: 15px; color: var(--text-muted);">
                After uninstalling, the page will reload and the Setup Wizard will appear.
            </p>
        </div>
        <div class="modal-footer">
            <button onclick="confirmUninstallSystem()" class="btn-danger">Uninstall / Reset</button>
            <button onclick="closeUninstallModal()" style="background: var(--sidebar-bg); color: var(--text-color); border: 1px solid var(--border-color);">Cancel</button>
        </div>
    </div>
</div>

<!-- Setup Wizard Modal -->
<div id="setup-wizard">
    <div class="wizard-container">
        <div class="wizard-header">
            <h2>Welcome to SOP Data Manager</h2>
            <p>Let's get your environment set up.</p>
        </div>
        
        <div class="wizard-progress">
            <div class="progress-dot active" id="dot-1"></div>
            <div class="progress-dot" id="dot-2"></div>
            <div class="progress-dot" id="dot-3"></div>
        </div>

        <!-- Step 1: Create First Database (Formerly Step 2) -->
        <div class="wizard-step active" id="step-1">
            <h3>1. Create Your First Database</h3>
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 5px;">
                <p style="margin: 0;">Let's create a place for your data.</p>
                <div id="setup-db-manual-group" style="display: flex; align-items: center; gap: 5px; font-size: 0.9em;">
                     <input type="checkbox" id="setup-db-use-manual" onchange="toggleManualUserDB()">
                     <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-share-2" style="color: var(--text-muted);"><circle cx="18" cy="5" r="3"/><circle cx="6" cy="12" r="3"/><circle cx="18" cy="19" r="3"/><line x1="8.59" x2="15.42" y1="13.51" y2="17.49"/><line x1="15.41" x2="8.59" y1="6.51" y2="10.49"/></svg>
                     <label for="setup-db-use-manual" style="cursor: pointer; color: var(--text-color);">
                         Use <strong>Shared User DB</strong> (Existing Data)
                     </label>
                 </div>
            </div>
            
            <div style="display: flex; gap: 10px; margin-bottom: 10px;">
                <div id="setup-db-name-container" style="display: flex; align-items: center; gap: 8px;">
                    <label id="setup-db-name-label" style="margin: 0; white-space: nowrap;">Database Name</label>
                    <input type="text" id="setup-db-name" placeholder="MyFirstDB" value="dev_db" style="width: 140px;">
                </div>
                <div id="setup-db-path-container" style="display: flex; align-items: center; gap: 8px; flex: 1;">
                    <label id="setup-db-path-label" style="margin: 0; white-space: nowrap;">Data Path</label>
                    <input type="text" id="setup-db-path" placeholder="/var/lib/sop/data" value="/tmp/sop_data/db" style="flex: 1;">
                </div>
            </div>

            <div style="display: flex; gap: 10px; margin-bottom: 10px; align-items: center; min-height: 32px;">
                <div style="display: flex; align-items: center; gap: 8px;">
                    <label style="margin: 0; white-space: nowrap;" title="App Operation Mode: Standalone (Single Instance) or Clustered (Multiple Instances sharing Data).">Mode</label>
                    <select id="setup-db-type" onchange="toggleSetupConnectionField('db')" style="width: 120px;">
                        <option value="clustered">Clustered</option>
                        <option value="standalone">Standalone</option>
                    </select>
                </div>
                 <div id="setup-conn-group-db" style="display: none; align-items: center; gap: 8px; flex: 1;">
                    <label style="margin: 0; white-space: nowrap;">Redis URL</label>
                    <input type="text" id="setup-db-conn" placeholder="localhost:6379" style="flex: 1;">
                </div>
            </div>
            
            <!-- Advanced User DB Options -->
             <div style="margin-top: 15px; border-top: 1px solid var(--border-color); padding-top: 10px;">
                <label style="cursor: pointer; user-select: none;">
                    <input type="checkbox" id="setup-db-advanced-toggle" onchange="toggleSetupAdvancedOptions('db')"> 
                    <strong>Advanced Mode</strong> (Erasure Coding, Hash Mod)
                </label>
                <div id="setup-db-advanced-options" style="display: none; margin-top: 10px; padding-left: 10px; border-left: 2px solid var(--border-color);">
                    <!-- Registry Files Section -->
                    <div style="margin-bottom: 15px; border-bottom: 1px solid var(--border-color); padding-bottom: 10px;">
                        <label style="font-weight: bold; margin-bottom: 10px; display: block; color: var(--text-color);">Registry Files</label>

                        <div style="display: flex; align-items: center; gap: 15px; margin-bottom: 5px;">
                            <div style="display: flex; align-items: center; gap: 5px;">
                                <label style="white-space: nowrap; margin-bottom: 0;">Hash Mod:</label>
                                <input type="number" id="setup-db-registry-hash-mod" placeholder="Default (0)" min="{{.MinHashMod}}" max="{{.MaxHashMod}}" step="250" style="width: 60px;">
                            </div>

                            <div style="display: flex; align-items: center; gap: 5px; flex: 1;">
                                <label style="white-space: nowrap; margin-bottom: 0;">Stores Folder(s):</label>
                                <input type="text" id="setup-db-stores-folders" placeholder="/path/one, /path/two" style="flex: 1;">
                            </div>
                        </div>
                        <small style="display: block; color: var(--text-muted);">Specify up to two folders. One for no replication, two for Active/Passive replication.</small>
                    </div>

                    <!-- Data Files Section -->
                    <div>
                        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px;">
                            <label style="font-weight: bold; margin: 0; color: var(--text-color);">Data Files</label>
                            <button onclick="addSetupDbECItem()" title="Add Data File Entry" style="cursor: pointer; background: transparent; border: none; font-size: 1.2em; color: var(--text-color); padding: 0 5px;">+</button>
                        </div>
                        
                         <div id="setup-db-ec-container" style="max-height: 200px; overflow-y: auto; padding-right: 5px;">
                             <!-- Helper Text -->
                             <p style="font-size: 0.85em; color: var(--text-muted); margin-top: 0px; margin-bottom: 0px;">
                                 Configure one or more partitions for Erasure Coding driven redundancy & optimal parallel IO.
                             </p>
                             <!-- Dynamic Setup Wizard EC items -->
                         </div>
                    </div>
                </div>
            </div>

            <div class="form-group" style="margin-top: 15px; margin-bottom: 0px;">
                <label style="display: flex; align-items: center; gap: 10px; cursor: pointer;">
                    <input type="checkbox" id="setup-populate-demo" style="width: auto;">
                    <span>Populate with Demo Data (E-commerce)</span>
                </label>
                <small style="display: block; margin-top: 5px; color: var(--text-muted);">
                    Optional: Creates 'users', 'products', and 'orders' stores with sample data. Ideal for testing AI chat and scripts.
                </small>
            </div>
        </div>

        <!-- Step 2: System Configuration (Formerly Step 1) -->
        <div class="wizard-step" id="step-2">
            <h3>2. System Configuration</h3>
            <p>Configure the System Database used for internal metadata, scripts, and eventual RBAC.</p>
            
            <!-- Row 1: Mode and Redis URL -->
            <div style="display: flex; gap: 20px; margin-bottom: 10px; align-items: center;">
                <div style="display: flex; align-items: center; gap: 10px;">
                    <label style="margin: 0; white-space: nowrap;" title="App Operation Mode: Standalone (Single Instance) or Clustered (Multiple Instances sharing Data).">Mode</label>
                    <select id="setup-sys-type" onchange="toggleSetupConnectionField('sys')" style="width: 120px;">
                        <option value="clustered">Clustered</option>
                        <option value="standalone">Standalone</option>
                    </select>
                </div>
                 <div id="setup-conn-group-sys" style="display: none; align-items: center; gap: 8px; flex: 1;">
                    <label style="margin: 0; white-space: nowrap;">Redis URL</label>
                    <input type="text" id="setup-sys-conn" placeholder="localhost:6379" style="flex: 1;">
                </div>
            </div>

            <!-- Row 2: System DB Path and Port -->
            <div style="display: flex; gap: 20px; margin-bottom: 10px; align-items: start;">
                <div id="setup-sys-path-group" style="display: flex; flex-direction: column; gap: 5px; flex: 1.5;">
                    <div style="display: flex; align-items: center; gap: 10px; width: 100%;">
                        <label style="margin: 0; white-space: nowrap; min-width: 140px;">System Database Path</label>
                        <input type="text" id="setup-reg-path" placeholder="/var/lib/sop/system_db" value="/tmp/sop_data/system_db" style="width: 100%; box-sizing: border-box;">
                    </div>
                    <div id="setup-sys-manual-enterprise-group" style="display: flex; align-items: center; gap: 5px; margin-top: 5px; font-size: 0.9em; margin-bottom: 5px;">
                         <input type="checkbox" id="setup-sys-use-manual-enterprise" onchange="toggleManualEnterpriseBrain()">
                         <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-share-2" style="color: var(--text-muted);"><circle cx="18" cy="5" r="3"/><circle cx="6" cy="12" r="3"/><circle cx="18" cy="19" r="3"/><line x1="8.59" x2="15.42" y1="13.51" y2="17.49"/><line x1="15.41" x2="8.59" y1="6.51" y2="10.49"/></svg>
                         <label for="setup-sys-use-manual-enterprise" style="cursor: pointer; color: var(--text-color);">
                             Use <strong>Shared Brain</strong> (Connect to existing System DB)
                         </label>
                     </div>
                </div>
                
                 <div style="display: flex; align-items: center; gap: 10px; margin-top: 5px;">
                    <label style="margin: 0; white-space: nowrap;">Server Port</label>
                    <input type="number" id="setup-port" value="8080" style="width: 80px;">
                    <script>
                        // Default to current port
                        const currentPort = window.location.port || (window.location.protocol === 'https:' ? '443' : '80');
                        if (currentPort) {
                            document.getElementById('setup-port').value = currentPort;
                        }
                    </script>
                </div>
            </div>

            <!-- Row 3: LLM API Key (Moved to Step 3) -->

             <!-- Advanced Mode Toggle -->
             <div style="margin-top: 15px; border-top: 1px solid var(--border-color); padding-top: 10px;">
                <label style="cursor: pointer; user-select: none;">
                    <input type="checkbox" id="setup-sys-advanced-toggle" onchange="toggleSetupAdvancedOptions('sys')"> 
                    <strong>Advanced Mode</strong> (Registry Settings, Partitioning)
                </label>
                <div id="setup-sys-advanced-options" style="display: none; margin-top: 10px; padding-left: 10px; border-left: 2px solid var(--border-color);">
                    
                    <!-- Registry Files -->
                     <div style="margin-bottom: 15px; border-bottom: 1px dashed var(--border-color); padding-bottom: 10px;">
                        <label style="font-weight: bold; margin-bottom: 5px; display: block;">Registry Files</label>
                        <div style="display: flex; align-items: center; gap: 15px; margin-bottom: 5px;">
                            <div style="display: flex; align-items: center; gap: 5px;">
                                <label style="white-space: nowrap; margin-bottom: 0;">Hash Mod:</label>
                                <input type="number" id="setup-sys-registry-hash-mod" placeholder="Default (0)" min="{{.MinHashMod}}" max="{{.MaxHashMod}}" style="width: 80px;">
                            </div>
                            <div style="display: flex; align-items: center; gap: 5px; flex: 1;">
                                <label style="white-space: nowrap; margin-bottom: 0;">Stores Folder(s):</label>
                                <input type="text" id="setup-sys-stores-folders" placeholder="/path/one, /path/two" style="flex: 1;">
                            </div>
                        </div>
                    </div>
                
                    <!-- Data Files (EC) -->
                    <div>
                         <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 5px;">
                             <label style="font-weight: bold; margin: 0; display: block;">Data Files (Partitioning)</label>
                             <button onclick="addSetupSysECItem()" title="Add Data File Entry" style="cursor: pointer; background: transparent; border: none; font-size: 1.2em; color: var(--text-color); padding: 0 5px;">+</button>
                         </div>
                         <div id="setup-sys-ec-container" style="max-height: 200px; overflow-y: auto; padding-right: 5px;">
                             <!-- Helper Text -->
                              <p style="font-size: 0.85em; color: var(--text-muted); margin-bottom: 5px;">
                                 Configure partitions (usually just one for System DB).
                             </p>
                         </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Step 3: Review -->
        <div class="wizard-step" id="step-3">
            <h3>3. Ready to Go!</h3>
            <p>We are ready to initialize your environment.</p>

           <div style="background: var(--pre-bg); padding: 10px; border-radius: 4px; font-size: 0.85em; margin-bottom: 15px; border: 1px solid var(--border-color);">
                <strong>Environment Check:</strong>
                <ul style="margin: 5px 0 5px 20px; padding: 0;">
                    <li>
                        <code>SOP_ROOT_PASSWORD</code>: 
                        {{if .Env.SOP_ROOT_PASSWORD}}
                            <span style="color: var(--success-color); font-weight: bold;">Detected</span>
                        {{else}}
                            <span style="color: var(--text-muted);">Not Set</span>
                        {{end}}
                    </li>
                    <li>
                        <code>GEMINI_API_KEY</code>: 
                        {{if .Env.GEMINI_API_KEY}}
                            <span style="color: var(--success-color); font-weight: bold;">Detected</span> <span style="color: var(--text-muted);">(Will be used if input below is empty)</span>
                        {{else}}
                            <span style="color: var(--text-muted);">Not Set</span>
                        {{end}}
                    </li>
                    <li>
                        <code>SYSTEM_DB_PATH</code>: 
                        {{if .Env.SYSTEM_DB_PATH}}
                            <span style="color: var(--success-color); font-weight: bold;">Detected</span>
                        {{else}}
                            <span style="color: var(--text-muted);">Not Set</span>
                        {{end}}
                        <div style="font-size: 0.85em; color: var(--text-muted); margin-top: 2px;">
                            Defines the file path for the System Database (e.g., <code>/var/lib/sop/system.db</code>). When configured, it enables the "Enterprise Brains" visual cue in the interface.
                        </div>
                    </li>
                </ul>
                <div style="margin-top: 5px; color: var(--text-muted); font-size: 0.9em;">
                    Set these in your OS environment (e.g. <code>.bash_profile</code>) to configure automatically.
                </div>
            </div>

            <!-- LLM API Key -->
            <div style="margin-bottom: 15px;">
                <label style="display: block; margin-bottom: 5px; font-weight: bold;">LLM API Key (Optional)</label>
                <div style="display: flex; gap: 10px;">
                     <input type="password" id="setup-llm-api-key" placeholder="Enter Gemini API Key (leaves empty to use trial key)" style="flex: 1;">
                     <a href="https://aistudio.google.com/app/apikey" target="_blank" class="secondary-btn" style="text-decoration: none; display: inline-flex; align-items: center; justify-content: center; height: 38px; box-sizing: border-box;">Get Key</a>
                </div>
                <small style="color: var(--text-muted);">Required for AI Copilot. Leave empty to use the built-in trial key.</small>
            </div>

            <div id="setup-summary" style="background: var(--pre-bg); padding: 15px; border-radius: 4px; font-family: monospace; margin-bottom: 15px;">
                <!-- Summary populated by JS -->
            </div>
            <p>Click "Finish" to create the configuration and initialize the databases.</p>
        </div>

        <div class="wizard-footer">
            <button id="wizard-cancel" type="button" onclick="wizardCancel()" style="margin-right: auto; background-color: var(--danger-bg); color: white; border: none;">Cancel</button>
            <button id="wizard-prev" onclick="wizardPrev()" style="visibility: hidden;">Back</button>
            <button id="wizard-next" onclick="wizardNext()" class="primary-btn">Next</button>
        </div>
    </div>
</div>
{{template "modals" .}}
{{template "scripts" .}}
<div id="environments-modal" class="modal">
    <div class="modal-content" style="max-width: 500px;">
        <div class="modal-header">
            <span>Environment Manager</span>
            <span style="cursor:pointer; font-size: 20px;" onclick="document.getElementById('environments-modal').style.display='none'">&times;</span>
        </div>
        <div class="modal-body">
            <div id="env-list-container" style="max-height: 300px; overflow-y: auto; margin-bottom: 15px;">
                <!-- List injected here -->
            </div>
            
            <div style="border-top: 1px solid var(--border-color); padding-top: 15px;">
                <label style="font-weight: bold; font-size: 12px; margin-bottom: 5px; display: block;">Create New Environment:</label>
                <div style="display: flex; gap: 10px;">
                    <input type="text" id="new-env-name" placeholder="Name (e.g. production)" style="flex: 1; padding: 6px; box-sizing: border-box; border: 1px solid var(--input-border); background: var(--input-bg); color: var(--text-color); border-radius: 4px;">
                    <button onclick="createEnvironment()" style="padding: 6px 12px; cursor: pointer;">Create & Switch</button>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button onclick="document.getElementById('environments-modal').style.display='none'" style="background: var(--sidebar-bg); color: var(--text-color); border: 1px solid var(--border-color);">Close</button>
        </div>
    </div>
</div>

</body>
</html>
