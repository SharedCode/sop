name: Release SOP Data Manager

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-and-release:
    name: Build and Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Install Cross-Compilation Tools
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-mingw-w64 zip
          sudo snap install zig --classic --beta

      - name: Build Bundles (via build_release.sh)
        run: |
          chmod +x build_release.sh
          # Set version env var so build_release.sh and bindings scripts use it
          export SOP_VERSION=${{ github.ref_name }}
          # This script orchestrates the build and bundling of the SOP Data Manager Installers
          ./build_release.sh

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
            python-version: '3.10'

      - name: Package Python Wheel (Language Binding)
        run: |
          cd bindings/python
          # Ensure pip wheel build tools are available
          pip install build wheel
          # Build the wheel - this relies on the shared libs built by build_release.sh earlier
          python3 -m build
          cp dist/*.whl ../../release/
          cd ../..

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'

      - name: Package C# NuGet (Language Binding)
        run: |
          cd bindings/csharp/Sop
          # Update version in csproj to match tag
          sed -i 's/<Version>1.0.0<\/Version>/<Version>${{ github.ref_name }}<\/Version>/' Sop.csproj
          # Build NuGet package - relies on shared libs in runtimes/ folder (populated by build_release.sh/build.sh)
          dotnet pack -c Release -o ../../../release/
          cd ../../..


      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Package Java JAR
        run: |
          cd bindings/java
          mvn versions:set -DnewVersion=${{ github.ref_name }}
          mvn package -DskipTests
          cp target/*.jar ../../release/
          cd ../..

      - name: Create Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            release/*
          draft: false
          prerelease: false
          generate_release_notes: true
